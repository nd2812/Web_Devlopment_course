<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img width="230" height=" 230" src="download.jpeg" alt="Train Image">
    <br><!-- like new line in cpp(\n) -->
    <table>
        <caption>Employee Details</caption>
        <thead>
            header
        </thead>
        <tfoot>
            footer
        </tfoot>

        <tr>
            <th>Name</th>
            <th>Designation</th>
            <th>fav Language</th>
        </tr>

        <tr>
            <td>Harry</td>
            <td>Programmer</td>
            <td>Javascript</td>
        </tr>
        
        <tr>
            <td colspan="2">Sam</td>
            
            <td rowspan="2">Java</td>
        </tr>
        <tr>
            <td>Harry</td>
            <td>Programmer</td>
        </tr>
    </table>
    <!-- unorder list -->
    <ul type="square">
        <li>Harry</li>
        <li>rohan</li>
        <li>Shubham</li>
    </ul>
    <!-- order list -->
    <ol type="2">
        <li>Harry</li>
        <li>rohan</li>
        <li>Shubham</li>

    </ol>

</body>
</html>
