<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Card Design</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        body{
            background-color: grey;
            padding: 45px;
        }
        .card{
            background-color: white;
            width: 298px;
            /* height: 444px; */
            border-radius: 7px;
            padding: 0 0 48px 0;
        }
        .image{
            padding: 5px;
        }
        .image img{
            border-radius: 7px;

        }
        .content{
            padding: 7px 13px;
        }
        .content p{
            font-size: 9px;
            color: grey;
        }
        .capsules{
            padding: 0 28px 0 14px;
        }
        .capsules span{
            border: 2px solid grey;
            padding: 0px 6px;
            border-radius: 7px;
            font-size: 8px;
            
        }
        .button{
            text-align: center;
        }
        .button button{
            padding: 4px 7px;
            border-radius: 9px;
            background-color: rgb(229, 229, 249);
            color: blue;
            font-size: 8px;
            margin-top: 7px;
            border: none;
        }   
    </style>
</head>
